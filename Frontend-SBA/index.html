  src="https://code.jquery.com/jquery-3.6.0.js"

<script>
$(document).ready(function() { $('#header').load('header.html'); });
</script>

<div id="header"></div>


<main>
  <div class="girdContainer">
    <div id="mainContent">
      <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">Animal first ID</th>
            <th scope="col">Type</th>
            <th scope="col">Paired With</th>
            <th scope="col">Calved</th>
          </tr>
        </thead>
        <tbody id="myTable">

<script>
  //Making a local list for cows
  let arr = [
    {id: 1, type:"cow", bull:"BT", calf:"no"},
    {id: 2, type:"cow", bull:"BT", calf:"yes"},
    {id: 3, type:"cow", bull:"Duke", calf:"yes"},
    {id: 4, type:"cow", bull:"BT", calf:"yes"}
  ];

  let table = document.getElementById("myTable"); 

  for(let i = 0; i < arr.length; i++){
    let row = `<tr class="table-success">
      <th>${arr[i].id}</th>
      <td>${arr[i].type}</td>
      <td>${arr[i].bull}</td>
      <td>${arr[i].calf}</td>`;
    table.innerHTML += row;
  }
</script>

        </tbody>
      </table>      
    </div><!-- End of Main Content in Grid -->
    <div id="sideContent">
      <select name="FarmType" id="FarmTypeId">
        <option value="herd">Herd</option>
        <option value="herd">Cow</option>
        <option value="herd">Bull</option>
      </select>  
    </div>  
  </div><!-- End of Grid Content -->
  <br>
  <hr style="border-color: rgb(0, 0, 0, .2); border-width: 1px; border-radius: 5px;">
  <br>

</main>
</body>
</html>
